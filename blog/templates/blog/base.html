<!DOCTYPE html>
{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <!--medium style editor from yabwe github -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <!-- fonts-->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class='loader'>
    <!--navbar -->
    <nav class='navbar navbar-default techfont custom-navbar'></nav>
    <div class='container'>
        <ul class='navbar navbar-nav'>
         <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Tech Blog</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="https://www.github.com">Github</a></li>
        <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <ul class='nav navbar-nav navbar-right'>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'post_new' %}">New Post</a>
            </li>
            <li>
                <a href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Log Out</a>
            </li>
            <li>
                <a>Welcome: {{user.username}}</a>
            </li>
            {% else %}
            <li><a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user">Login</span></a></li>            
            {% endif %}
    </div>
    </nav>
    <!--  content block-->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
 </div>

{# SCRIPTS#}

<script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

</body>
</html>
